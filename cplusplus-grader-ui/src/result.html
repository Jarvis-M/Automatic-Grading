<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c++作业批改系统-结果</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--顶部导航栏-->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">C++作业批改系统</h1>
            <div class="nav-links">
                <a href="index.html" class="nav-link">上传图片</a>
                <a href="result.html" class="nav-link active">作业评分与建议</a> 
            </div>
        </div>
    </nav>

    <!--主内容区-->
    <main class="main-container">
        <div class="result-card"></div>
        <!--学号和总分标题-->
        <div class="result-header">
            <h2 id="studentScore">学号 - 总分 加载中...</h2>
        </div>

        <!--AI评分和建议内容区域-->
        <div class="ai-content" id="aiContent">
            <div class="loading" id="loadingContent">
                <div class="loading-spinner"></div>
                <p>正在获取AI评分和建议</p>
            </div>
            <!--动态内容在这里显示-->
        </div>

        <!--再次上传按钮-->
        <div class="button-center">
            <button class="btn btn-primary" id="uploadAgainBtn">再次上传</button>
        </div>
    </main>

    <script src="js/script.js"></script><!--引入javaScript文件-->
</body>
</html>
