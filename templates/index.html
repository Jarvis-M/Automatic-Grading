<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传与批改</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 70%;
        }

        .box {
            width: 45%;
            border: 2px solid black;
            padding: 20px;
            background-color: white;
        }

        .box h2 {
            text-align: center;
        }

        .upload-btns {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .upload-btns button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .upload-btns button:hover {
            background-color: #45a049;
        }

        .textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .file-input {
            width: 100%;
            margin-bottom: 20px;
        }

        #imageDisplay {
            max-width: 100%;
            max-height: 300px;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- 左侧上传区域 -->
    <div class="box">
        <h2>原图</h2>
        <input type="file" id="fileInput" class="file-input" accept="image/*">
        <div class="upload-btns">
            <button id="uploadBtn">上传</button>
            <button id="modifyBtn">批改</button>
        </div>
        <img id="imageDisplay" alt="Uploaded Image">
    </div>

    <!-- 右侧评分和修改建议区域 -->
    <div class="box">
        <h2>评分与修改建议</h2>
        <label for="score">评分:</label>
        <textarea id="score" class="textarea" placeholder="评分将在此显示"></textarea>
        <label for="feedback">修改意见:</label>
        <textarea id="feedback" class="textarea" placeholder="批改后的意见将在此显示"></textarea>
    </div>
</div>

<script>
    // 监听上传按钮
    document.getElementById('uploadBtn').addEventListener('click', function() {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];
        
        if (file) {
            // 创建一个FileReader对象来读取文件
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const imgElement = document.getElementById('imageDisplay');
                imgElement.src = e.target.result;
                imgElement.style.display = 'block';  // 显示图片
            };
            
            reader.readAsDataURL(file);  // 以DataURL的形式读取图片
             // 上传文件到后端
            let formData = new FormData();
            formData.append("file", file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            }).then(response => response.json())
              .then(data => {
                  if (data.filepath) {
                      alert("文件上传成功！");
                      localStorage.setItem('filepath', data.filepath);  // 存储文件路径
                  } else {
                      alert("上传失败: " + data.error);
                  }
              })
              .catch(error => {
                  alert("上传错误：" + error);
              });
        } else {
            alert("请先选择图片上传！");
        }
    });
    document.getElementById('modifyBtn').addEventListener('click', function() {
        let filepath = localStorage.getItem('filepath');
        if (!filepath) {
            alert("请先上传文件！");
            return;
        }

        // 调用 /ai_score 接口
        fetch('/ai_score', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ filepath: filepath })
        }).then(response => response.json())
          .then(data => {
            console.log(data);
              if (data.score_breakdown) {
                  let breakdown = data.score_breakdown;
                  
                  
                  let resultHtml = `
                    <h3>评分结果</h3>
                    <p>可编译性: ${breakdown.compilability}/20</p>
                    <p>正确性: ${breakdown.correctness}/50</p>
                    <p>代码质量: ${breakdown.code_quality}/20</p>
                    <p>可读性: ${breakdown.readability}/10</p>
                    <p>总分: ${breakdown.total}/100</p>
                  `;

                  // 显示评分理由
                  if (data.rationale) {
                      resultHtml += `<p><strong>评分理由:</strong> ${data.rationale}</p>`;
                  }

                  // 显示改进建议
                  if (data.suggestions.length > 0) {
                      resultHtml += `<h4>改进建议:</h4><ul>`;
                      data.suggestions.forEach((suggestion, index) => {
                          resultHtml += `<li>${index + 1}. ${suggestion}</li>`;
                      });
                      resultHtml += `</ul>`;
                  }

                  // 更新评分和修改建议文本框
                  document.getElementById('score').value = resultHtml;
                  document.getElementById('feedback').value = data.suggestions.join("\n");

              } else {
                  alert("评分数据缺失：" + data.error);
              }
          })
          .catch(error => {
              alert("批改请求失败：" + error);
          });
    });
</script>

</body>
</html>
